<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/create.css">
    <script src="./assets/javascript/create.js" defer></script>
</head>

<body>
    <main>
        <div class="caixa1">
            <div class="caixa1">
                <form>
                    <div class="header-form">
                        <h1>Get started</h1>
                        <span>Create a new account</span>
                    </div>
                    <div class="corpo-form">
                        <div class="corpo-form-btn">
                            <button>
                                <i class="fa-brands fa-github"></i>
                                <span>Continue with Github</span>
                            </button>
                        </div>
                        <div class="or">
                            <span>or</span>
                        </div>
                    </div>
                    <div class="inputs-grupo">
                        <div class="input-caixa">
                            <label for="f_email">Email</label>
                            <div class="input">
                                <input type="email" name="" id="f_email" placeholder="Your email">
                            </div>
                        </div>
                        <div class="input-caixa">
                            <label for="f_password">Password</label>
                            <div class="input">
                                <input id="input-password" type="password" name="" id="f_password" placeholder="Your password">
                                <button id="btn-sign-up"><i id="icons-eye-sig-up" class="fa-regular fa-eye-slash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="formulario-botao">
                        <input type="submit" value="Sign up">
                    </div>
                    <div class="sem-conta">
                        <span>Have an account? <a href="#">Sign In Now</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="caixa2">
            <div class="conteudo">
                <div class="citacao">
                    <q><strong><em>É preciso ter um caos dentro de si para dar à Luz uma estrela cintilante.</em></strong>!</q>
                </div>
                <div class="avatar">
                    <div class="avatar-foto">
                        <img src="assets/images/icone.png" alt="">
                    </div>
                    <div class="avatar-name">
                        Friederich Nieztche
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
